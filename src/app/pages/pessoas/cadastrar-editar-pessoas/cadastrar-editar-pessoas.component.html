<h1>Cadastro e Edição: {{ id }}</h1>
<form [formGroup]='formGroupPessoas' (submit)="cadastrarPessoa()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      formControlName="nome"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
    />
  </div>
  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      formControlName="cep"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
    />
  </div>
  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <input
      formControlName="endereco"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
    />
  </div>
  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input
      formControlName="cidade"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
    />
  </div>
  <div class="mb-3">
    <label for="uf" class="form-label">UF</label>
    <input
      formControlName="uf"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!formGroupPessoas.valid"
  >
    Salvar
  </button>
</form>

{{ formGroupPessoas.value| json }}
{{ formGroupPessoas.valid }}
