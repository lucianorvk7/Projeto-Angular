<h1> 
  {{ id ? 'Editar' : 'Cadastrar' }}
</h1>
<form [formGroup]='formGroupPessoas' (submit)="salvarPessoa()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      formControlName="nome"
      type="text"
      class="form-control"
      id="nome"
    />
  </div>
  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      formControlName="cep"
      type="text"
      class="form-control"
      id="cep"
    />
  </div>
  <div class="mb-3">
    <label for="endereco" class="form-label">Endere√ßo</label>
    <input
      formControlName="endereco"
      type="text"
      class="form-control"
      id="endereco"
    />
  </div>
  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input
      formControlName="cidade"
      type="text"
      class="form-control"
      id="cidade"
    />
  </div>
  <div class="mb-3">
    <label for="uf" class="form-label">UF</label>
    <input
      formControlName="uf"
      type="text"
      class="form-control"
      id="uf"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!formGroupPessoas.valid"
  >
  {{ id ? 'Editar' : 'Cadastrar' }}
  </button>
</form>

{{ formGroupPessoas.value| json }}
